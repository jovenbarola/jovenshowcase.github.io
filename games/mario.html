<!DOCTYPE html>
<html>
<head>
    <script src="phaser.min.js"></script>
    <style> body { margin: 0; background: #5c94fa; } </style> </head>
<body>
<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 800 }, // Gravity pulls the player down
                debug: false
            }
        },
        scene: { preload: preload, create: create, update: update }
    };

    const game = new Phaser.Game(config);
    let player;
    let platforms;
    let cursors;

    function preload() {
        // Placeholders for Mario assets
        this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
        this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', { 
            frameWidth: 32, frameHeight: 48 
        });
    }

    function create() {
        // 1. Create Platforms (Static Group doesn't move)
        platforms = this.physics.add.staticGroup();

        // Create the floor
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        // Create some floating ledges
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        // 2. Create Player
        player = this.physics.add.sprite(100, 450, 'dude');
        player.setBounce(0.1); // Small bounce when landing
        player.setCollideWorldBounds(true);

        // 3. Animations (Walking left/right)
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        // 4. Input & Collision
        cursors = this.input.keyboard.createCursorKeys();
        this.physics.add.collider(player, platforms);
    }

    function update() {
        if (cursors.left.isDown) {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown) {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        // Mario Jump Logic: Only jump if touching the ground
        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-550);
        }
    }
</script>
</body>
</html>
