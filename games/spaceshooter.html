<!DOCTYPE html>
<html>
<head>
    <script src="phaser.min.js"></script>
    <style> body { margin: 0; background: #000; } </style>
</head>
<body>
<script>
    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: { gravity: { y: 0 }, debug: false }
        },
        scene: { preload: preload, create: create, update: update }
    };

    const game = new Phaser.Game(config);
    let player;
    let cursors;
    let bullets;
    let enemies;
    let lastFired = 0;

    function preload() {
        // Replace these URLs with your own assets or placeholders
        this.load.image('ship', 'https://labs.phaser.io/assets/sprites/ship.png');
        this.load.image('bullet', 'https://labs.phaser.io/assets/sprites/bullets/bullet6.png');
        this.load.image('enemy', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
    }

    function create() {
        // 1. Create Player
        player = this.physics.add.image(400, 500, 'ship');
        player.setCollideWorldBounds(true);

        // 2. Setup Input
        cursors = this.input.keyboard.createCursorKeys();

        // 3. Setup Bullets Group
        bullets = this.physics.add.group({
            defaultKey: 'bullet',
            maxSize: 20
        });

        // 4. Setup Enemies Group
        enemies = this.physics.add.group();

        // Spawn an enemy every 1 second
        this.time.addEvent({
            delay: 1000,
            callback: spawnEnemy,
            callbackScope: this,
            loop: true
        });

        // 5. Collisions
        this.physics.add.overlap(bullets, enemies, destroyEnemy, null, this);
        this.physics.add.overlap(player, enemies, gameOver, null, this);
    }

    function update(time) {
        // Player Movement
        if (cursors.left.isDown) player.setVelocityX(-300);
        else if (cursors.right.isDown) player.setVelocityX(300);
        else player.setVelocityX(0);

        // Shooting (Spacebar)
        if (cursors.space.isDown && time > lastFired) {
            const bullet = bullets.get(player.x, player.y - 20);
            if (bullet) {
                bullet.setActive(true).setVisible(true);
                bullet.body.velocity.y = -400;
                lastFired = time + 200; // Fire rate delay
            }
        }

        // Clean up bullets that go off-screen
        bullets.children.each(b => {
            if (b.active && b.y < 0) b.setActive(false).setVisible(false);
        });
    }

    function spawnEnemy() {
        const x = Phaser.Math.Between(50, 750);
        const enemy = enemies.create(x, -20, 'enemy');
        enemy.setVelocityY(200);
    }

    function destroyEnemy(bullet, enemy) {
        bullet.setActive(false).setVisible(false);
        bullet.body.reset(0, 0); // Hide bullet
        enemy.destroy(); // Remove enemy
    }

    function gameOver() {
        this.physics.pause();
        player.setTint(0xff0000);
        alert("Game Over!");
        location.reload();
    }
</script>
</body>
</html>
